<h2 class="primary">Clickable's</h2>
<div class="col">
    <a href="https://google.com">Google.com</a>
    <slider min="0" max="180" value="0" id="border-radius" suffix="px">Border Radius</slider>


    <colorpicker name="Primary Color" value="#563fee"></colorpicker>

    <label for="primary-picker">Primary Color</label>
    <input type="color" name="primary-picker" id="primary-picker">
    <label for="primary-picker">Foreground Color</label>
    <input type="color" name="foreground-picker" id="foreground-picker">
    <label for="primary-picker">Background Color</label>
    <input type="color" name="background-picker" id="background-picker">
    <toggle>Toggle</toggle>
    <dropdown>
        <dropdown-name>Dropdown</dropdown-name>
        <dropdown-body>
            <dropdown-item value="1">Item 1</dropdown-item>
            <dropdown-item value="2">Item 2</dropdown-item>
            <dropdown-item value="3">Item 3</dropdown-item>
            <dropdown-item value="4">Item 4</dropdown-item>
        </dropdown-body>
    </dropdown>
    <button class="primary">Primary Button</button>
    <button class="primary grow">Primary Button with Grow</button>
    <button class="primary outline">Primary Button with Outline</button>
    <button class="primary grow outline">Primary Button with Grow and Outline</button>
    <button class="secondary">Secondary Button</button>
    <button class="secondary grow">Secondary Button with Grow</button>
    <button class="secondary outline">Secondary Button with Outline</button>
    <button class="secondary grow outline">Secondary Button with Grow and Outline</button>
</div>
